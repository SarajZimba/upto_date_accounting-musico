<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 5px;
      }

      .form-container {
        background-color: #fff;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        display: inline-block;
        margin-left: 10px;
      }

      input[type="text"],
      input[type="date"],
      input[type="time"],
      select,
      input[type="file"] {
        width: 100%;
        padding: 5px;
        margin: 4px 0 7px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .form-group {
        margin-bottom: 5px;
      }

      .form-group-inline {
        display: flex;
        align-items: center; /* Align vertically */
        justify-content: space-between; /* Ensure space between label and input */
      }

      .form-group-inline label {
        flex: 1;
        margin-bottom: 0;
      }

      .form-group-inline input,
      .form-group-inline select {
        flex: 1.5; /* Adjust width as needed */
        margin: 4px 0 7px 0;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 20%;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-left: 40%;
      }

      button:hover {
        background-color: #45a049;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        width: 31%;
      }

      .radio-group input {
        margin-right: 10px;
      }

      .radio-group label {
        margin-bottom: 0;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Employee Form</h1>
      <form method="POST" enctype="multipart/form-data" id="formemployee">
        {% csrf_token %}

        <div class="form-group form-group-inline">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group form-group-inline">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
            <option value="Inida">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
           

          </select>
          <!-- <label for="country">Country:</label>     // if dynamic value from api
          <select id="country" name="country" required>
            <option value="">Select Country</option>
          </select> -->
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        

        <div class="form-group form-group-inline">
          <label for="hiring_date">Hiring Date:</label>
          <input type="date" id="hiring_date" name="hiring_date" required />
          <label for="type">Employee Type:</label>
          <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Intern">Intern</option>
          </select>
        </div>

        <div class="form-group form-group-inline">
          <label for="marital_status">Marital Status:</label>
          <div class="radio-group">
            <label
              ><input
                type="radio"
                id="married"
                name="marital_status"
                value="Married"
                required />
              Married</label
            >
            <label
              ><input
                type="radio"
                id="unmarried"
                name="marital_status"
                value="Unmarried" />
              Unmarried</label
            >
            <label
              ><input
                type="radio"
                id="divorced"
                name="marital_status"
                value="Divorced" />
              Divorced</label
            >
          </div>
          <label for="current_status">Current Status:</label>
          <select id="current_status" name="current_status" required>
            <option value="">Select Status</option>
            <option value="Enrolled">Enrolled</option>
            <option value="Resigned">Resigned</option>
            <option value="Fired">Fired</option>
          </select>
        </div>

        <div class="form-group form-group-inline">
          <label for="level">Level:</label>
          <select id="level" name="level" required>
            <option value="">Select level</option>
            <option value="Senior">Senior</option>
            <option value="Junior">Junior</option>
          </select>
          <label for="shift">Shift:</label>
          <select id="shift" name="shift" required>
            <option value="">Select shift</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
          </select>
        </div>

        <div class="form-group form-group-inline">
          <label for="attendance_required">Attendance Required:</label>
          <div class="radio-group">
            <label
              ><input
                type="radio"
                id="attendance_yes"
                name="attendance_required"
                value="Yes"
                required />
              Yes</label
            >
            <label
              ><input
                type="radio"
                id="attendance_no"
                name="attendance_required"
                value="No" />
              No</label
            >
          </div>
          <label for="lateattendance_alert">Late Attendance Alert:</label>
          <div class="radio-group">
            <label
              ><input
                type="radio"
                id="late_alert_yes"
                name="lateattendance_alert"
                value="Yes"
                required />
              Yes</label
            >
            <label
              ><input
                type="radio"
                id="late_alert_no"
                name="lateattendance_alert"
                value="No" />
              No</label
            >
          </div>
        </div>

        <div class="form-group form-group-inline">
          <label for="termination_date">Termination Date:</label>
          <input
            type="date"
            id="termination_date"
            name="termination_date"
            required />
            <label for="gender">Gender:</label>
        <div class="radio-group">
          <label
            ><input
              type="radio"
              id="male"
              name="gender"
              value="male"
              required />
            Male</label
          >
          <label
            ><input
              type="radio"
              id="female"
              name="gender"
              value="female" />
            Female</label
          >
        </div>
          
        </div>
        <label for="pic">Upload Picture:</label>
        <input type="file" id="pic" name="pic" accept="image/*" required />
        <button type="button" id="submitBtn">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const form = document.getElementById("formemployee");
          // Check if all required fields are filled
          const requiredFields = form.querySelectorAll("[required]");
          let allFilled = true;

          requiredFields.forEach((field) => {
            if (
              !field.value ||
              (field.type === "radio" &&
                !form.querySelector('input[name="' + field.name + '"]:checked'))
            ) {
              allFilled = false;
            }
          });

          if (!allFilled) {
            alert("Please fill in all required fields.");
            return; // Stop the form submission
          }

          const formData = new FormData(form);
          const globalUrl = "{{ url }}";
          const url = `${globalUrl}{% url 'employee-create' %}`;
          try {
            const response = await fetch(url, {
              method: "POST",
              body: formData,
            });
            if (response.ok) {
              const data = await response.json();
              alert("Employee created successfully!");
            } else {
              const error = await response.json();
              console.error("Error:", error);
              alert("Failed to create employee. Check your inputs.");
            }
          } catch (err) {
            console.error("Request failed:", err);
            alert("An error occurred.");
          }
        });

    </script>
  </body>
</html>
